<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/unslider.css">
    <link rel="stylesheet" href="css/unslider-dots.css">
    <style>
    body{
        height: 1000px;
    }
    .boxN{
        position:absolute;
        top:500px; 
        width: 200px;
        height: 200px;
        background-color:blueviolet;
    }
    .boxS{
        position:absolute;
        top: 280px;
        width: 200px;
        height: 200px;
        background-color:red;
    }
    #box{
        width: 200px;
        height: 200px;
        background-color: yellow;
    }
    .blue_box{
         background-color:blue !important;
    }
    </style>
</head>
<body>

    <div class="my-slider">
        <ul>
            <li>My slide</li>
            <li>Another slide</li>
            <li>My last slide</li>
        </ul>
            </div>

    <div id="box"></div>

    <div class="boxN"data-aos="fade-up-right"  
         data-aos-anchor-placement="boxN">
    </div>
    <div class="boxS"data-aos="flip-right"
         data-aos-anchor-placement="boxS">           
    </div>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="js/unslider-min.js"></script>

    <script>
            AOS.init();
    </script>
    <script>
		jQuery(document).ready(function($) {
			$('.my-slider').unslider();
		});
    </script>
    
    <script>
    $("#box").click(function(){
        alert("我是跳出來的提示框");
        // $("box").addClass("blue_box")
    $("#box").toggleClass("blue_box");
    })    
    </script>
</body>
</html>
