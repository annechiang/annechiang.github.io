<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>彈跳球</title>
	<link rel="stylesheet" href="">
	<style>
		.ball{
			border: solid 1px red;
			width: 100px;
			height: 100px;
			background-color: pink;
			animation: ani1 2s infinite;
			left: 100px;
			border-radius: 50%;
			position: relative;
		}
		@keyframes ani1{
			0%{
				top: 100px;
			}
			
            50%{
            	top: 300px;
            }
            
            100%{
            	top: 100px;
            }
		}
	</style>
</head>
<body>
	<div class="ball"></div>
	
</body>
</html>
