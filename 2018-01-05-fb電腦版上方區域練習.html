<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>fb上方區域</title>
	<link rel="stylesheet" href="">
	<style>
	 *{
        	border: solid 1px black;
        	font-family: 微軟正黑體;
        }
        html, body {
        	width: 100%;
        	height: 100%;
        }
        .logo{
            height: 28px;
			width: 28px;
			background-image: url('https://facebookbrand.com/wp-content/themes/fb-branding/prj-fb-branding/assets/images/fb-art.png') ;
			background-size: cover;	
        	float: left;
        }
        input{
        	border-radius: 5px;
        	padding: 5px 10px;
        }
		.card{
			/*width: 1380px;
			position: relative;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);*/
		}
		.top{
			width: 100%;
			background-color: blue;
		}
		.mid{
			height: 400px;
			width: 100%;
			background-image: url('https://scontent-tpe1-1.xx.fbcdn.net/v/t1.0-9/25591902_1458278757605767_2076721943797515121_n.jpg?oh=29cdb1d330b9f5bba8297c583085a7fb&oe=5AEB692A') ;
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		.bottom{
			width: 100%;
			background-color: white;
		}
		.pic{
			height: 140px;
			width: 140px;
			position: absolute;
			left: 20px;
			top: 340px;
            background-image: url('img') ;
            background-size: cover;
            background-repeat: no-repeat;
			background-position: 30% 30%;
			background-attachment: fixed;
		}
		.button1{
			height: 25px;
			width: 70px;
			position: absolute;
			right: 20px;
			top: 400px;
            background-color: white ;
		}
        .button2{
        	height: 25px;
			width: 70px;
			position: absolute;
			right: 100px;
			top: 400px;
            background-color: white ;
        }
		ul{
			margin: 0;
			margin-left: 150px;
		}
		li{
			display: inline-block;
			border-right: solid 1px #ccc;
			padding: 10px 10px;			
		}
		
	</style>
</head>
<body>	
	<div class="card">
     <div class="top">
     	<div class="logo"></div>
     	<input placeholder="搜尋人 地點 事物" type="text"></div>
		<div class="mid">
			<div class="pic"></div>
			<div class="button1">更新資料</div>
			<div class="button2">查看資料</div>
		</div>
		<div class="bottom">
			<ul>
				<li>動態時報</li>
				<li>關於</li>
				<li>朋友</li>
				<li>相片</li>
				<li>更多</li>
			</ul>		
		</div>	
	</div>	
</body>
</html>
