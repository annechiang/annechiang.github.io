<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>animation練習</title>
	<link rel="stylesheet" href="file:///C:/Users/std/Desktop/animation%E7%B7%B4%E7%BF%92.html">
	<style>
		*{
			 
		}
		.box{
			border: solid 1px;
			width: 1200px;
			height: 600px;
			position: relative;
		}
		.block{
			border: solid 1px lightblue;
			position: absolute;
			width: 100px;
			height: 100px;
			bottom: 0;
			display: inline-block;
		}
		.block1{			
			animation: ani1 2s infinite;
			left: 50px;
		}
		.block2{
			background-color: pink;
			animation: ani2 2s infinite;
			left: 250px;
		}
		.block3{
			background-color: orange;
			animation: ani3 2s infinite;
			left: 500px;
		}
		.block4{
			background-color: green;
			animation: ani4 2s infinite;
			left: 750px;
		}
		.block5{
			background-color: yellowgreen;
			animation: ani5 2s infinite;
			left: 950px;
		}
		@keyframes ani1{
			0%{
				bottom: 200px;
			}
			50%{
				background-color: red;	
				bottom: 0;
			}
			100%{
				bottom:100px;
			}
		}
        @keyframes ani2{
			0%{
				bottom: 200px;
			}
			50%{	
				transform-origin: 0;
				transform: scaleX(1.5) scaleY(1.5);
			}
			100%{
				bottom:100px;
			}
		}
		@keyframes ani3{
			0%{
				bottom: 200px;
			}
			50%{
				transform: rotate(3.14159rad);
			}
			100%{
				bottom:100px;
			}
		}
		@keyframes ani4{
			0%{
				transform: translate(0, 0);
			}
			25%{
				transform: translate(-50%, 0);
			}
			50%{
                transform: translate(-50%, -50%);
			}
			75%{
				transform: translate(0, -50%);
			}
			100%{
				transform: translate(0, 0);
			}
		}
		@keyframes ani5{
			50%{
				transform-origin: bottom;
				transform: skewX(20deg);
			}
			100%{
				transform-origin: bottom;
				transform: skewX(-20deg);
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="block block1"></div>
		<div class="block block2"></div>
		<div class="block block3"></div>
		<div class="block block4"></div>
		<div class="block block5"></div>
	</div>
	

</body></html>
